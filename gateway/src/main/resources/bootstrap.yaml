
spring:
  application:
    name: ap-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        -
          id: beers
          predicates:
            - Path=/beers/**
          uri: "lb://BEERS/**"
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
server:
  port: 8888